<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern API Documentation with Cool Interface">
    <link rel="icon" href="./src/icon.png" type="image/png">
    <title>Internal Server Error | Iceflow API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>500</h1>
            <h2>Internal Server Error</h2>
            <p>Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Go to Homepage
            </a>
            <a href="mailto:support@iceflow-api.com" class="btn btn-secondary">
                <i class="fas fa-envelope"></i> Contact Support
            </a>
        </div>
    </div>

    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-color);
            text-align: center;
        }
        
        .error-content {
            max-width: 500px;
            padding: 40px;
        }
        
        .error-content h1 {
            font-size: 5rem;
            margin: 0;
            color: var(--error-color);
        }
        
        .error-content h2 {
            font-size: 2rem;
            margin-top: 0;
            color: var(--text-color);
        }
        
        .error-content p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }
        
        .btn-secondary {
            background: var(--secondary-color);
            color: white;
            margin-left: 10px;
        }
    </style>
</body>
</html>
